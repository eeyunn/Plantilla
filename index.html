<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla Card</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

    <style>
        body {
            background-image: 'images/fondo.jfif';
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-3 mb-2">Geografía con Pepo!</h1>

        <div class="row justify-content-around mt-3" id="botones">
            <h2 class="mt-3 mb-2">Elige un continente</h2>

            <span>

                <button class="btn btn-primary" onclick="init('america')">América</button>
                <button class="btn btn-primary" onclick="init('europe')">Europa</button>
                <button class="btn btn-primary" onclick="init('africa')">África</button>
                <button class="btn btn-primary" onclick="init('asia')">Asia</button>
                <button class="btn btn-primary" onclick="init('oceania')">Oceanía</button>

            </span>



        </div>

        <div id="contenedor">
            <div class="row" id="aqui">

                <template id="template-card">
                    <article class="card col-12 col-md-6 col-xl-4 g-5">
                        <img src="./images/image-fernando.jpg" alt="Imagen de un país" class="img-fluid" />
                        <div class="card-body">
                            <h1 class="card-body-title">
                                Fernando Ureña
                                <span>36</span>
                            </h1>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-4">
                                    <h4>3 o 4</h4>
                                    <p>Capital</p>
                                </div>
                                <div class="col-4">
                                    <h4>4</h4>
                                    <p>Zona horaria</p>
                                </div>
                                <div class="col-4">
                                    <h4>1500</h4>
                                    <p>Habitantes</p>
                                </div>
                            </div>
                        </div>
                    </article>
                </template>

            </div>

        </div>



    </div>

</body>

</html>
